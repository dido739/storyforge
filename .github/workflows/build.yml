name: Electron Build

on:
  push:
    tags:
      - 'v*.*.*'   # Стартира при push на версия, напр. v1.0.0
  workflow_dispatch: # Позволява ръчно стартиране

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node: [20]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # 3. Cache npm packages
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Clean install
      - name: Clean install dependencies
        run: |
          if [ -d "node_modules" ]; then rm -rf node_modules; fi
          if [ -f "package-lock.json" ]; then rm package-lock.json; fi
          npm install

      # 5. Build Electron app
      - name: Build Electron App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # За автоматично публикуване към Release, ако имаш

      # 6. Zip non-Windows builds
      - name: Zip macOS/Linux builds
        if: runner.os != 'Windows'
        run: |
          zip -r build-${{ runner.os }}.zip dist/*

      # 7. Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            dist/*
            build-${{ runner.os }}.zip
          if-no-files-found: warn
          compression-level: 0
