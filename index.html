<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>StoryForge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">StoryForge</h1>
    
    <div id="editor" style="height: 400px;"></div>
    <div id="content"></div>
    <button id="save">Запази глава</button>
    <!-- <button class="save">Запази </button> -->
    <script src="https://unpkg.com/overtype/dist/overtype.min.js"></script>
    <script>
      const editor = new OverType('#editor', {
        placeholder: 'Start typing markdown...',
        value: '# Welcome\n\nStart writing **markdown** here!',
        toolbar: true,  // Enables the toolbar
        showStats: true,
        theme: 'solar',
        onChange: (value, instance) => {
            console.log('Content changed:', value);
          }
      });
    </script>
    

    <script>
      document.getElementById("save").onclick = async () => {
        const content = document.getElementById("editor").value;
        const filePath = await window.api.saveChapter({
          filename: "chapter1.md",
          content,
        });
        alert("Главата е запазена в: " + filePath);
      };
    </script>
  </body>
</html>
